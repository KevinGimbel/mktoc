[package]
name = "mktoc"
description = "Generate Table of Contents from Markdown files"
license = "MIT"
version = "2.2.0"
authors = ["Kevin Gimbel <hallo@kevingimbel.com>"]
edition = "2018"
repository = "https://github.com/kevingimbel/mktoc"

[lib]
name = "mktoc"
path = "src/lib.rs"

[[bin]]
name = "mktoc"
path = "src/bin.rs"

[dependencies]
structopt = "0.3"
regex = "1.3.1"

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "mktoc_benchmark"
harness = false
